<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      section {
        background-color: hsl(219, 83%, 89%);
        border: 5px solid;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      .heading-div {
        margin-top: 2rem;
        padding-inline: 1.25rem;
        padding-block-end: .758rem;
      }
      .para {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div>
          <img src="./images/image-qr-code.png" alt="qr-code">
        </div>
        <div class="heading-div">
          <h2 class="ff-heading text-dark-blue fw-bold">Improve your front-end skills by building projects</h2>
          <p class="ff-body text-light-gray para">Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>
    
  </body>
</html>
